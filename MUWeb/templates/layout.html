<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoZack: Top Rated Men's Activewear</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="brand-title">GoZack</span>
                <span class="brand-subtitle">: Top Rated Men's Activewear</span>
            </a>
            
            <!-- Navbar Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                        <!-- Collapsible Navbar Menu -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    		<div class="d-flex align-items-center">
        	    <form class="d-flex me-3" id="search-form" role="search">
            		<input class="form-control me-2" type="search" id="search" placeholder="Search..." aria-label="Search">
            		<button class="btn btn-primary" type="submit">Search</button>
        	    </form>
        	    <a class="btn btn-primary my-likes-btn" href="/mylikes">My Likes</a>
    		</div>
	    </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JavaScript (Required for Navbar Toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (If Needed for Other Features) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
